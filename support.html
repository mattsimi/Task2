<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudchest</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Styles -->
    <style>
        

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .buttonsDiv {
            display: flex;
            justify-content: space-between;
        }

        .buttonDiv {
            width: 48%;
        }

        #header-image {
            text-align: center;
            padding: 20px;
        }

        #header-image img {
            width: 150px;
            height: 150px;
        }

        #support-info {
            text-align: center;
            margin: 20px;
        }

        #support-info h2 {
            font-size: 24px;
            font-weight: bold;
        }

        #contact-info {
            text-align: center;
            margin: 20px;
        }

        #contact-info p {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    

    <div id="Storage" class="container-fluid p-0">
        <header>
            <h1>Cloud Information form</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="storage1.html">Storage</a>
                <a href="plans.html">Plans</a>
                <a href="support.html">Support</a>
                <a href="benefits.html">Benefits</a>
            </nav>
        </header>

            <script>
                // Create the Support Icon
                var headerImage = document.createElement("div");
                headerImage.id = "header-image";
                var supportIcon = document.createElement("img");
                supportIcon.src = "https://ssl.gstatic.com/subscriptions/img/G1_Rainbow_Icons_support-64_f258e301dcbb9a92a8b8f70b16967378.svg";
                supportIcon.alt = "Support Icon";
                headerImage.appendChild(supportIcon);
                document.body.appendChild(headerImage);
        
                // Create the "Get help from the experts" heading
                var supportInfo = document.createElement("div");
                supportInfo.id = "support-info";
                var heading = document.createElement("h2");
                heading.textContent = "Get help from the experts";
                supportInfo.appendChild(heading);
                document.body.appendChild(supportInfo);
        
                // Create the contact information
                var contactInfo = document.createElement("div");
                contactInfo.id = "contact-info";
                var contactLines = [
                    "Contact us",
                    "Phone number: +356 79666666 or 21333333",
                    "Email: support.cloud@email.com",
                    "Find us on Facebook"
                ];
        
                for (var i = 0; i < contactLines.length; i++) {
                    var paragraph = document.createElement("p");
                    paragraph.textContent = contactLines[i];
                    contactInfo.appendChild(paragraph);
                }
        
                document.body.appendChild(contactInfo);
            </script>
        
        </body>

        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
