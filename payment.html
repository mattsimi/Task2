<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Styles -->
    <style>
        

        /* Container Styles */
        .container {
            text-align: center;
        }

        /* Payment Form Styles */
        .payment-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Pay Button Styles */
        .btn-pay {
            color: #fff;
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        /* Payment Message Styles */
        .payment-complete-message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
    </style>
</head>

<body>

    <!-- Payment Section -->
    <div id="Payment" class="container-fluid p-0">
        <!-- Header -->
        <header>
            <h1>Payment</h1>
            <!-- Navigation -->
            <nav>
                <a href="index.html">Home</a>
                <a href="storage1.html">Storage</a>
                <a href="plans.html">Plans</a>
                <a href="support.html">Support</a>
                <a href="benefits.html">Benefits</a>
            </nav>
        </header>

        <!-- Payment Form Container -->
        <div class="container payment-form">
            <h2>Payment Details</h2>
            <!-- Payment Form -->
            <form id="paymentForm">
                <div class="mb-3">
                    <label for="creditCardNumber" class="form-label">Credit Card Number</label>
                    <input type="text" class="form-control" id="creditCardNumber" placeholder="1234 5678 9012 3456">
                </div>

                <div class="mb-3">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                </div>

                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="123">
                </div>

                <!-- Pay Now Button -->
                <button type="button" class="btn btn-pay" onclick="processPayment()">Pay Now</button>
            </form>

            <!-- Payment completion message -->
            <div class="payment-complete-message" id="paymentCompleteMessage">
                Payment Complete!
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Simulated payment processing -->
    <script>
        // Function to simulate payment processing
        function processPayment() {
            // Simulate payment processing
            setTimeout(function () {
                // Display the payment completion message
                document.getElementById('paymentCompleteMessage').style.display = 'block';
            }, 2000);
        }
    </script>

</body>

</html>
