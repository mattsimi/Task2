<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
        }

        .container {
            text-align: center;
        }

        .payment-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-pay {
            color: #fff;
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .payment-complete-message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
    </style>
</head>

<body>

    <div id="Payment" class="container mt-4">
        <header>
            <h1>Payment</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="index.html#form">Form</a>
                <a href="storage1.html">Storage</a>
                <a href="plans.html">Plans</a>
                <a href="support.html">Support</a>
                <a href="benefits.html">Benefits</a>
            </nav>
        </header>

        <div class="container payment-form">
            <h2>Payment Details</h2>
            <form id="paymentForm">
                <div class="mb-3">
                    <label for="creditCardNumber" class="form-label">Credit Card Number</label>
                    <input type="text" class="form-control" id="creditCardNumber" placeholder="1234 5678 9012 3456">
                </div>

                <div class="mb-3">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                </div>

                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="123">
                </div>

                <button type="button" class="btn btn-pay" onclick="processPayment()">Pay Now</button>
            </form>

            <!-- Simulated payment completion message -->
            <div class="payment-complete-message" id="paymentCompleteMessage">
                Payment Complete!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Simulated payment processing -->
    <script>
        function processPayment() {
            // Simulate payment processing (replace this with your actual payment processing logic)
            setTimeout(function () {
                document.getElementById('paymentCompleteMessage').style.display = 'block';
            }, 2000);
        }
    </script>

</body>

</html>
