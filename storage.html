<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Storage id="Storage" action="#" method="post" class="container mt-4">
        <!-- Cloud Information Form -->
        <fieldset>
            <legend>Storage</legend>
<div class="mb-3">
            <legend>Storage Details</legend>
            <div class="mb-3">
                <label for="carTypeSelect" class="form-label">Type of Car</label>
                <select class="form-select" id="carTypeSelect"> 
                    <option value="" disabled selected>Select Storage</option>
                    <option value="1tb">1tb</option>
                    <option value="2tb">2tb</option>
                    <option value="3tb">3tb</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="typeOfStorage" class="form-label">Type of storage</label>
                <input type="text" class="form-control" id="typeInput" placeholder="Enter what your storage will be used for">
            </div>
        </fieldset>

        <div class="buttonsDiv">
            <div class="buttonDiv">
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>

            <div class="buttonDiv">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </Storage>
</body>
</html>
