<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudchest</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .buttonsDiv {
            display: flex;
            justify-content: space-between;
        }

        .buttonDiv {
            width: 48%;
        }
    </style>
</head>

<body>

    <div id="Storage" class="container mt-4">
        <header>
            <h1>Cloud Information form</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="index.html#form">Form</a>
                <a href="storage1.html">Storage</a>
                <a href="plans.html">Plans</a>
                <a href="support.html">Support</a>
                <a href="benefits.html">Benefits</a>
            </nav>
        </header>
        <h2>Welcome to our Cloud Storage Website!</h2>
        <p>Here one will find a form which needs to be filled before proceeding.</p>
    </div>
    
    <body>
        <Storage id="Storage" action="#" method="post" class="container mt-4">
            <!-- Cloud Information Form -->
            <fieldset>
                <legend>Plans</legend>
    <div class="mb-3">
                <legend>Plans Details</legend>
                <div class="mb-3">
                    <label for="carTypeSelect" class="form-label">Plan options to choose from </label>
                    <select class="form-select" id="carTypeSelect"> 
                        <option value="" disabled selected>Select Storage</option>
                        <option value="1tb">1tb</option>
                        <option value="2tb">2tb</option>
                        <option value="3tb">3tb</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="typeOfStorage" class="form-label">Type of storage</label>
                    <input type="text" class="form-control" id="typeInput" placeholder="Enter what your storage will be used for">
                </div>
            </fieldset>
    
            <div class="buttonsDiv">
                <div class="buttonDiv">
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                </div>
    
                <div class="buttonDiv">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </Storage>


   


    <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your custom JavaScript code can go here -->

</body>

</html>
