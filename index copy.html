<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudchest</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <style>
        /* Global styling for the entire page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Navigation styling */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
        }

        /* Form styling */
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Button container styling */
        .buttonsDiv {
            display: flex;
            justify-content: space-between;
        }

        .buttonDiv {
            width: 48%;
        }
        
    </style>
</head>

<body>
    <!-- Header section -->
    <header>
        <h1>Cloudchest</h1>
        <!-- Navigation links -->
        <nav>
            <a href="index.html">Home</a>
            <a href="storage1.html">Storage</a>
            <a href="plans.html">Plans</a>
            <a href="support.html">Support</a>
            <a href="benefits.html">Benefits</a>
        </nav>
    </header>

    <!-- Home section -->
    <div id="home" class="container mt-4">
        <h2>Welcome to our Cloud Storage Website!</h2>
        <p>Here one will find a form which needs to be filled before proceeding.</p>
    </div>

    <!-- Cloud Information Form -->
    <form id="form" action="#" method="post" class="container mt-4">
        <!-- Cloud Owner Information -->
        <fieldset>
            <legend>Cloud Owner Information</legend>
            <div class="mb-3">
                <!-- First Name Input -->
                <label for="ownerFirstNameInput" class="form-label">First Name</label>
                <input type="text" class="form-control" id="ownerFirstNameInput" placeholder="Enter first name">
            </div>

            <div class="mb-3">
                <!-- Last Name Input -->
                <label for="ownerLastNameInput" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="ownerLastNameInput" placeholder="Enter last name">
            </div>

            <div class="mb-3">
                <!-- Age Input -->
                <label for="ownerAgeInput" class="form-label">Age</label>
                <input type="number" class="form-control" id="ownerAgeInput" placeholder="Enter age">
            </div>

            <div class="mb-3">
                <!-- Email Input -->
                <label for="emailInput" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter email address">
            </div>
        </fieldset>

        <!-- Cloud Details -->
        <fieldset>
            <legend>Cloud Details</legend>
            <div class="mb-3">
                <!-- Cloud Type Select -->
                <label for="cloudTypeSelect" class="form-label">Type of Cloud</label>
                <select class="form-select" id="cloudTypeSelect">
                    <option value="" disabled selected>Select Cloud type</option>
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="school">School</option>
                </select>
            </div>

            <div class="mb-3">
                <!-- Type of Storage Input -->
                <label for="typeInput" class="form-label">Type of storage</label>
                <input type="text" class="form-control" id="typeInput" placeholder="Enter what your storage will be used for">
            </div>
        </fieldset>

        <!-- Buttons Section -->
        <div class="buttonsDiv">
            <div class="buttonDiv">
                <!-- Reset Button -->
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>

            <div id="button-container">
                <!-- Submit Button -->
                <a class="btn btn-primary" href="plans.html">Submit</a>
            </div>
        </div>
    </form>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html
